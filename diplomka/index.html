<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Shop.co</title>
</head>
<body>
  <header class="header">
    <input type="checkbox" id="header__top-close" class="header__top-toggle">
    <div class="header__top">
      <div class="container header__top-container">
      <p class="header__top-text">Зарегестрируйтесь и получите скидку 20% на первую покупку. <a href="#" class="header__top-link" aria-label="Ссылка для регистрации">Зарегестрироваться сейчас</a></p>
    <label for="header__top-close" class="header__top-close">
      
         <svg  width="20" height="20">
        <use class="header__top-icon" href="./icons/sprite.svg#close">
        </use>
      </svg> 
      
    </label>  
    </div>
    </div>
    
    <div class="header__main">
        <div class=" header__main-container container--main">

          
            <div class="header__main-logo">
              <a class="logo" href="#">
                SHOP.CO
              </a>
            </div>
            <nav class="header__main-menu" aria-label="Главное меню">
              <ul class="header__menu-list">
              <li class="header__menu-item">Магазин</li>
              <li class="header__menu-item">Скидки</li>
              <li class="header__menu-item">Новые поступления</li>
              <li class="header__menu-item">Бренды</li>
            </ul>
            </nav>
          
            <div class="header__main-search" aria-label="Поиск">
              <svg width="24"	height="24">
                <use class="header__search-icon" href="./icons/sprite.svg#search"></use>
              </svg>
              <input type="text" placeholder="Искать товары">
            </div>
            <div class="header__main-actions">
              
                <button class="header__action-button" aria-label="Корзина">
                  <svg width="24" height="24">
                    <use class="header__action-icon" href="./icons/sprite#cart"></use>
                  </svg>
                  </button>
                  <button class="header__action-button" aria-label="Вход">
                    
                    <svg width="24"	height="24">
                      <use class="header__action-icon" href="./icons/sprite#LogIn"></use>
                    </svg>
                  </button>
            </div>
             </div>
        </div>
        
      </header>
  <main></main>
  <footer></footer>
  
</body>
</html>
